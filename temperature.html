<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters ▼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Temperature Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="tempValue">Enter Temperature:</label>
                    <input type="number" id="tempValue" placeholder="Enter temperature value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromTemp">From:</label>
                    <select id="fromTemp">
                        <option value="celsius" selected>Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                        <option value="rankine">Rankine (°R)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toTemp">To:</label>
                    <select id="toTemp">
                        <option value="celsius">Celsius (°C)</option>
                        <option value="fahrenheit" selected>Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                        <option value="rankine">Rankine (°R)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertTemperature()">Convert</button>
                
                <div class="result" id="tempResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
