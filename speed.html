</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Speed Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="speedValue">Enter Value:</label>
                    <input type="number" id="speedValue" placeholder="Enter speed value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromSpeed">From:</label>
                    <select id="fromSpeed">
                        <option value="mps" selected>Meters per second (m/s)</option>
                        <option value="kph">Kilometers per hour (km/h)</option>
                        <option value="mph">Miles per hour (mph)</option>
                        <option value="fps">Feet per second (ft/s)</option>
                        <option value="knot">Knot (kt)</option>
                        <option value="mach">Mach</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toSpeed">To:</label>
                    <select id="toSpeed">
                        <option value="mps">Meters per second (m/s)</option>
                        <option value="kph" selected>Kilometers per hour (km/h)</option>
                        <option value="mph">Miles per hour (mph)</option>
                        <option value="fps">Feet per second (ft/s)</option>
                        <option value="knot">Knot (kt)</option>
                        <option value="mach">Mach</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertSpeed()">Convert</button>
                
                <div class="result" id="speedResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
