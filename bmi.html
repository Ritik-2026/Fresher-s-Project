<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>BMI Calculator</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" placeholder="Enter your weight" step="any">
                </div>
                
                <div class="input-group">
                    <label for="weightUnit">Weight Unit:</label>
                    <select id="weightUnit">
                        <option value="kg" selected>Kilograms (kg)</option>
                        <option value="lb">Pounds (lb)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" placeholder="Enter your height" step="any">
                </div>
                
                <div class="input-group">
                    <label for="heightUnit">Height Unit:</label>
                    <select id="heightUnit">
                        <option value="m" selected>Meters (m)</option>
                        <option value="cm">Centimeters (cm)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="calculateBMI()">Calculate BMI</button>
                
                <div class="result" id="bmiResult">Result will appear here</div>
                <div class="result" id="bmiCategory" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
