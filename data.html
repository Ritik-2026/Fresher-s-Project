<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Data Storage Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="dataValue">Enter Value:</label>
                    <input type="number" id="dataValue" placeholder="Enter data value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromData">From:</label>
                    <select id="fromData">
                        <option value="bit">Bit</option>
                        <option value="byte" selected>Byte</option>
                        <option value="kb">Kilobyte (KB)</option>
                        <option value="mb">Megabyte (MB)</option>
                        <option value="gb">Gigabyte (GB)</option>
                        <option value="tb">Terabyte (TB)</option>
                        <option value="pb">Petabyte (PB)</option>
                        <option value="kib">Kibibyte (KiB)</option>
                        <option value="mib">Mebibyte (MiB)</option>
                        <option value="gib">Gibibyte (GiB)</option>
                        <option value="tib">Tebibyte (TiB)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toData">To:</label>
                    <select id="toData">
                        <option value="bit">Bit</option>
                        <option value="byte">Byte</option>
                        <option value="kb" selected>Kilobyte (KB)</option>
                        <option value="mb">Megabyte (MB)</option>
                        <option value="gb">Gigabyte (GB)</option>
                        <option value="tb">Terabyte (TB)</option>
                        <option value="pb">Petabyte (PB)</option>
                        <option value="kib">Kibibyte (KiB)</option>
                        <option value="mib">Mebibyte (MiB)</option>
                        <option value="gib">Gibibyte (GiB)</option>
                        <option value="tib">Tebibyte (TiB)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertData()">Convert</button>
                
                <div class="result" id="dataResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
