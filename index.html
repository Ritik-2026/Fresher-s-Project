<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Calculator Suite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link active">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link">Converters ▼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="calculator-container">
            <h2>Basic Calculator</h2>
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" readonly>
                </div>
                <div class="buttons">
                    <button class="btn clear" onclick="clearDisplay()">C</button>
                    <button class="btn clear" onclick="clearEntry()">CE</button>
                    <button class="btn operation" onclick="deleteLast()">⌫</button>
                    <button class="btn operation" onclick="appendToDisplay('/')">/</button>
                    
                    <button class="btn number" onclick="appendToDisplay('7')">7</button>
                    <button class="btn number" onclick="appendToDisplay('8')">8</button>
                    <button class="btn number" onclick="appendToDisplay('9')">9</button>
                    <button class="btn operation" onclick="appendToDisplay('*')">×</button>
                    
                    <button class="btn number" onclick="appendToDisplay('4')">4</button>
                    <button class="btn number" onclick="appendToDisplay('5')">5</button>
                    <button class="btn number" onclick="appendToDisplay('6')">6</button>
                    <button class="btn operation" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="btn number" onclick="appendToDisplay('1')">1</button>
                    <button class="btn number" onclick="appendToDisplay('2')">2</button>
                    <button class="btn number" onclick="appendToDisplay('3')">3</button>
                    <button class="btn operation" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="btn number" onclick="appendToDisplay('0')">0</button>
                    <button class="btn number" onclick="appendToDisplay('.')">.</button>
                    <button class="btn operation" onclick="calculatePercentage()">%</button>
                    <button class="btn equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
