<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters ▼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Volume Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="volumeValue">Enter Value:</label>
                    <input type="number" id="volumeValue" placeholder="Enter volume value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromVolume">From:</label>
                    <select id="fromVolume">
                        <option value="ml">Milliliter (ml)</option>
                        <option value="l" selected>Liter (l)</option>
                        <option value="m3">Cubic meter (m³)</option>
                        <option value="gal">Gallon (US)</option>
                        <option value="qt">Quart (US)</option>
                        <option value="pt">Pint (US)</option>
                        <option value="cup">Cup (US)</option>
                        <option value="floz">Fluid ounce (US)</option>
                        <option value="tbsp">Tablespoon</option>
                        <option value="tsp">Teaspoon</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toVolume">To:</label>
                    <select id="toVolume">
                        <option value="ml" selected>Milliliter (ml)</option>
                        <option value="l">Liter (l)</option>
                        <option value="m3">Cubic meter (m³)</option>
                        <option value="gal">Gallon (US)</option>
                        <option value="qt">Quart (US)</option>
                        <option value="pt">Pint (US)</option>
                        <option value="cup">Cup (US)</option>
                        <option value="floz">Fluid ounce (US)</option>
                        <option value="tbsp">Tablespoon</option>
                        <option value="tsp">Teaspoon</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertVolume()">Convert</button>
                
                <div class="result" id="volumeResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
