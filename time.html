<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Time Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="timeValue">Enter Value:</label>
                    <input type="number" id="timeValue" placeholder="Enter time value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromTime">From:</label>
                    <select id="fromTime">
                        <option value="ms">Millisecond (ms)</option>
                        <option value="s" selected>Second (s)</option>
                        <option value="min">Minute (min)</option>
                        <option value="hr">Hour (hr)</option>
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toTime">To:</label>
                    <select id="toTime">
                        <option value="ms">Millisecond (ms)</option>
                        <option value="s">Second (s)</option>
                        <option value="min" selected>Minute (min)</option>
                        <option value="hr">Hour (hr)</option>
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertTime()">Convert</button>
                
                <div class="result" id="timeResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
