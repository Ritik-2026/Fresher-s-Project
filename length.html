<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Length Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="lengthValue">Enter Value:</label>
                    <input type="number" id="lengthValue" placeholder="Enter length value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromLength">From:</label>
                    <select id="fromLength">
                        <option value="mm">Millimeter (mm)</option>
                        <option value="cm">Centimeter (cm)</option>
                        <option value="m" selected>Meter (m)</option>
                        <option value="km">Kilometer (km)</option>
                        <option value="in">Inch (in)</option>
                        <option value="ft">Foot (ft)</option>
                        <option value="yd">Yard (yd)</option>
                        <option value="mi">Mile (mi)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toLength">To:</label>
                    <select id="toLength">
                        <option value="mm">Millimeter (mm)</option>
                        <option value="cm" selected>Centimeter (cm)</option>
                        <option value="m">Meter (m)</option>
                        <option value="km">Kilometer (km)</option>
                        <option value="in">Inch (in)</option>
                        <option value="ft">Foot (ft)</option>
                        <option value="yd">Yard (yd)</option>
                        <option value="mi">Mile (mi)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertLength()">Convert</button>
                
                <div class="result" id="lengthResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
