<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>

                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Currency Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="currencyValue">Enter Amount:</label>
                    <input type="number" id="currencyValue" placeholder="Enter amount" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromCurrency">From:</label>
                    <select id="fromCurrency">
                        <option value="USD" selected>US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                        <option value="KRW">South Korean Won (KRW)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toCurrency">To:</label>
                    <select id="toCurrency">
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR" selected>Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="CNY">Chinese Yuan (CNY)</option>
                        <option value="KRW">South Korean Won (KRW)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertCurrency()">Convert</button>
                
                <div class="result" id="currencyResult">Result will appear here</div>
                <div class="result" id="currencyNote" style="margin-top: 1rem; font-size: 0.9rem;">Note: Uses approximate exchange rates</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
