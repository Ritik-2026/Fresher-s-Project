<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters â–¼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Number System Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="numberValue">Enter Number:</label>
                    <input type="text" id="numberValue" placeholder="Enter number">
                </div>
                
                <div class="input-group">
                    <label for="fromBase">From Base:</label>
                    <select id="fromBase">
                        <option value="2">Binary (Base 2)</option>
                        <option value="8">Octal (Base 8)</option>
                        <option value="10" selected>Decimal (Base 10)</option>
                        <option value="16">Hexadecimal (Base 16)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toBase">To Base:</label>
                    <select id="toBase">
                        <option value="2" selected>Binary (Base 2)</option>
                        <option value="8">Octal (Base 8)</option>
                        <option value="10">Decimal (Base 10)</option>
                        <option value="16">Hexadecimal (Base 16)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertNumber()">Convert</button>
                
                <div class="result" id="numberResult">Result will appear here</div>
                
                <div style="margin-top: 2rem;">
                    <h3 style="color: white; margin-bottom: 1rem;">All Conversions:</h3>
                    <div class="result" id="binaryResult">Binary: </div>
                    <div class="result" id="octalResult" style="margin-top: 0.5rem;">Octal: </div>
                    <div class="result" id="decimalResult" style="margin-top: 0.5rem;">Decimal: </div>
                    <div class="result" id="hexResult" style="margin-top: 0.5rem;">Hexadecimal: </div>
                </div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
