<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Calculator Suite</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Basic Calculator</a>
                <a href="scientific.html" class="nav-link">Scientific</a>
                <div class="dropdown">
                    <a href="#" class="nav-link active">Converters ▼</a>
                    <div class="dropdown-content">
                        <a href="length.html">Length</a>
                        <a href="mass.html">Mass</a>
                        <a href="time.html">Time</a>
                        <a href="speed.html">Speed</a>
                        <a href="temperature.html">Temperature</a>
                        <a href="bmi.html">BMI</a>
                        <a href="currency.html">Currency</a>
                        <a href="volume.html">Volume</a>
                        <a href="area.html">Area</a>
                        <a href="data.html">Data</a>
                        <a href="number.html">Number System</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="converter-container">
            <h2>Area Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="areaValue">Enter Value:</label>
                    <input type="number" id="areaValue" placeholder="Enter area value" step="any">
                </div>
                
                <div class="input-group">
                    <label for="fromArea">From:</label>
                    <select id="fromArea">
                        <option value="mm2">Square millimeter (mm²)</option>
                        <option value="cm2">Square centimeter (cm²)</option>
                        <option value="m2" selected>Square meter (m²)</option>
                        <option value="km2">Square kilometer (km²)</option>
                        <option value="in2">Square inch (in²)</option>
                        <option value="ft2">Square foot (ft²)</option>
                        <option value="yd2">Square yard (yd²)</option>
                        <option value="acre">Acre</option>
                        <option value="hectare">Hectare</option>
                        <option value="mile2">Square mile (mi²)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="toArea">To:</label>
                    <select id="toArea">
                        <option value="mm2">Square millimeter (mm²)</option>
                        <option value="cm2" selected>Square centimeter (cm²)</option>
                        <option value="m2">Square meter (m²)</option>
                        <option value="km2">Square kilometer (km²)</option>
                        <option value="in2">Square inch (in²)</option>
                        <option value="ft2">Square foot (ft²)</option>
                        <option value="yd2">Square yard (yd²)</option>
                        <option value="acre">Acre</option>
                        <option value="hectare">Hectare</option>
                        <option value="mile2">Square mile (mi²)</option>
                    </select>
                </div>
                
                <button class="convert-btn" onclick="convertArea()">Convert</button>
                
                <div class="result" id="areaResult">Result will appear here</div>
            </div>
        </div>
    </main>

    <script src="converters.js"></script>
</body>
</html>
